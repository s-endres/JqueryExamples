<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="./js/jquery-2.1.4.min.js"></script>
    <style>
        .divBD{
            border:solid 2px black;
        }
    </style>
    <script>
        /*
            Eventos en Jquery
            -on() -> Mas popular y el mas usado.
            -off() -> Remueve todos los eventos
            -bind() -> usado para atrapar un evento
            -unbind()
            -delegate()
            -undelegated()
            -one()
            -live() -> pasa todo antes que se creen
            -die()
            -trigger()
            -triggerHandler()
        */
        $(document).ready(function () {
            $("div").on("click", function () {
                console.log($(this).text());
            })
            $("#btnSpecial").on("click", function () {
                $("div[name='boomEspecial']").text("soy especial!")
                $("div[name='boomEspecial']").trigger("click")
            });
        });

        function turnOffDiv() {
            $("div").off();
        }
    </script>
</head>
<body>
    <div class="divBD">
        <p>BOOM1 a text for Demo</p>
    </div>   
    <div class="divBD">
        <p>BOOM2 a text for Demo</p>
    </div>   
    <div class="divBD">
        <p>BOOM3 a text for Demo</p>
    </div>   
    <div class="divBD" name="boomEspecial">
        <p>BOOM4 a text for Demo</p>
    </div>   
        <button type="button" onclick="turnOffDiv()">Turn off</button>
        <button type="button" id="btnSpecial" >Special</button>
</body>
</html>
